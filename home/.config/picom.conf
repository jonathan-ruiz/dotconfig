# Basic Configuration for Picom
opacity-rule = [ "80:class_g = 'polybar'", "90:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"];

# Backend to use: xrender, glx, or glx_nobind
backend = "glx";

# GLX backend settings when you're using glx backend
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;  # Change "opengl-swc" to "true"
open-swc = true

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;


# Opacity
detect-rounded-corners = true;
shadow = true;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.7;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;

# Window type settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-client-opacity = true;

# Unredirect
unredir-if-possible = true;

# Avoid certain window types
inactive-opacity = 0.95;
inactive-dim = 0.2;

# Avoid screen tearing
paint-on-overlay = true;

